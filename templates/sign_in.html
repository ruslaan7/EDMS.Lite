{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход в систему</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lucida+Console" rel="stylesheet">
</head>

<body class="text-center"
      style="font-family: 'Lucida Console', sans-serif !important; background: url(../media/full_MPLXabNm.jpg)">

<br><br><br><br><br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Вход в систему</h3>
                    <br/>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <br/>
                        <button type="submit" class="btn btn-secondary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
